<section class="">
  <!-- Table responsive wrapper -->
  <div class="overflow-x-auto bg-white dark:bg-neutral-700">
    <!-- Search input -->
    <div class="flex justify-between">
      <div class="relative m-[2px] mb-3 mr-5 float-left">
        <label for="inputSearch" class="sr-only">Search </label>
        <input
          id="inputSearch"
          type="text"
          #telephone
          (keyup)="search(telephone.value)"
          placeholder="Search..."
          class="block w-64 py-2 pl-10 pr-4 text-sm border rounded-lg dark:border-none dark:bg-neutral-600 focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-400"
        />
        <span
          class="absolute transform -translate-y-1/2 pointer-events-none left-3 top-1/2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 text-neutral-500 dark:text-neutral-200"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </span>
      </div>
      <div class="">
        <a
          role="button"
          (click)="openForm()"
          class="inline-block rounded bg-orange-400 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-orange-800 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-black focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-black active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0"
          >nouveau</a
        >
      </div>
    </div>

    <!-- Table -->
    <table class="min-w-full text-sm text-left whitespace-nowrap">
      <!-- Table head -->
      <thead class="tracking-wider uppercase bg-orange-400 dark:bg-neutral-800">
        <tr>
          <th scope="col" class="px-6 py-4">Nom et prenom</th>
          <th scope="col" class="px-6 py-4">Telephone</th>
          <th scope="col" class="px-6 py-4">Email</th>
          <th scope="col" class="px-6 py-4">Specialite</th>
          <th scope="col" class="px-6 py-4">Grade</th>
          <th scope="col" class="px-6 py-4 text-right"></th>
        </tr>
      </thead>

      <!-- Table body -->
      <tbody>
        @for (item of response?.results; track $index) {
        <tr class="hover:bg-neutral-100 dark:hover:bg-neutral-600">
          <td class="px-6 py-4">{{ item.nomComplet }}</td>
          <td class="px-6 py-4">{{ item.telephone }}</td>
          <td class="px-6 py-4">{{ item.email }}</td>
          <td class="px-6 py-4">{{ item.specialite }}</td>
          <td class="px-6 py-4">{{ item.grade }}</td>
          <td class="flex justify-end gap-2 px-6 py-4"></td>
        </tr>
        }
      </tbody>
    </table>
    <app-pagination
      [data]="dataPagination"
      (OnGetNumberPage)="paginate($event)"
    ></app-pagination>
    <div
      [ngClass]="{
      'transition-transform': true,
      '-translate-x-full': isFormProfesseurClosed,
    }"
    >
      <app-form-professeur (onCloseForm)="closeForm()"></app-form-professeur>
    </div>
  </div>
</section>
