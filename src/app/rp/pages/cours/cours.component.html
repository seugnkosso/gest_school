<section class="">
  <app-cour-shared
    [results]="response?.results"
    (OnOpenForm)="openClose()"
    (OnSearch)="search($event)"
  ></app-cour-shared>
  <app-pagination
    [data]="dataPagination"
    (OnGetNumberPage)="paginate($event)"
  ></app-pagination>
  @if(isFormClosed == false){
  <div
    [ngClass]="{
      'transition-transform': true,
      '-translate-x-full': isFormClosed
    }"
  >
    <app-form-cour (onCloseForm)="closeForm()"></app-form-cour>
  </div>
  }
</section>
